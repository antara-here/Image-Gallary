<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1><u>Responsive Image Gallery</u></h1>

  <div class="gallery">
    <img src="image1.jpg"alt="iamge 1" width="600"/>
    <img src="image2.jpg"alt="iamge 2" width="600"/>
    <img src="image3.jpg"alt="iamge 3" width="600"/>
    <img src="image4.jpg"alt="iamge 4" width="600"/>
    </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div class="nav">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
